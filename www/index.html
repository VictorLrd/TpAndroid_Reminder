    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Reminder</title>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-inverse bg-primary">
            <div class="app">
                <div id="Online">&nbsp;</div>
                <div id="Offline">&nbsp;</div>

            <h2>Reminder</h2>

                </h2>
            </div>
-->
        </nav>

        <!--        <hr class="my-4">-->
        <div class="container">

            <p id="date"></p>
            <div id="clock">
                <p class="unit" id="hourClock">??</p>
                <p class="unit" id="minClock">??</p>
                <p class="unit" id="secClock">??</p>
            </div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col-12">
                <div class="hero">
                    <h1 id="cpt">Vos alarmes</h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening"></p>
                        <p class="event received"></p>
                    </div>
                    <div>
                        <p id="alarmTime">??</p>
                    </div>

                        <input type="time" id="data_input"><br><button id="btn_save">SAVE</button>

                    </div>
-->

                </div>

        </div>

        <button id="btn_New_Reminder" type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#ModalNewReminder">New Reminder</button>

        <!-- Modal -->
        <div class="modal fade" id="ModalNewReminder" tabindex="-1" role="dialog" aria-labelledby="ModalNewReminder" aria-hidden="true" style="margin-top:50%;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalNewReminder">Create new reminder</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Nouvelle alarme
                        <div>
                            
                            <input type="time" id="data_input"><br>
                            <input type="text" id="data_text">
                            <!--<button id="btn_load">LOAD</button><br>-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="btn_save" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="ModalAlarm" tabindex="-1" role="dialog" aria-labelledby="ModalAlarm" aria-hidden="true" style="margin-top:50%;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-footer">
                        <button type="button" id="btn_stop" class="btn btn-secondary" data-dismiss="modal">ArrÃªt</button>
                    </div>
                </div>
            </div>
        </div>
